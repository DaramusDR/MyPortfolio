<body>

 $(document).ready(function(){

    var header = $('header'),

        header.toggleClass('active');
    });

});
</script>
</section> 
<section class="container">
  <div class="envelope">
    <div class="back"></div>
    <div class="letter-wrap">
      <form class="letter">
        <p>
          <label>Name:</label>
          <input type="text" name="name" />
        </p>
        <p>
          <label>Email:</label>
          <input type="email" name="email" />
        </p>
        <p>
          <label>Message:</label>
          <textarea></textarea>
        </p>
        <input class="send" type="submit" value="Send"/>
      </form>
    </div>
    <div class="front">
      <div class="inner">
        <div class="triangle left"></div>
        <div class="triangle right"></div>
        <div class="rounded"></div>
        <div class="bottom"></div>
      </div>
    </div>
    <div class="cover">
      <div class="top-wrap backface">
        <div class="inner">
          <div class="top-center"></div>
          <div class="top"></div>
        </div>
      </div>
      <div class="top-wrap frontface">
        <div class="inner">
          <div class="top-center"></div>
          <div class="top"></div>
        </div>
      </div>
    </div>
  </div>
  <p class="notif">Your Message Was Sent Successfully Thanks!</p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
  
  $(".envelope").one("click", function(){

     $(".top-wrap").animate({ textIndent: 180}, {
      duration: 500,
      step: function(now) {$(this).css('-webkit-transform',"rotateX(" + now + "deg)");},
      complete: function(){ $(".top-wrap").animate({zIndex:-1}, 100);}
    });
       
    $(".letter-wrap").delay(500).animate({
      height:'520px',
      top:'-500px'
    },500);
    
    $(".letter-wrap").delay(1000).animate({
      top:'-200px',
      zIndex:999
    },500); 
    
   $(".envelope").delay(500).animate({
      top:'50px'
    },500);
    
  });
  
  $(".send").one("click", function(e){
    e.preventDefault();
    
     $(".letter-wrap").animate({
      top:'-500px',
    },500);
    
    $(".front").delay(800).animate({
      zIndex:999
    },500);
    
    $(".letter-wrap").delay(1000).animate({
      top:'0px',
      height:'200px'
    },500);
 
   $(".envelope").delay(1000).animate({
      top:'0px'
    },500);
 
  $(".top-wrap").delay(2500).animate({
      zIndex:999
    },500);
  
  $(".top-wrap").animate({ textIndent: 0}, {
      step: function(now,fx) {
        $(this).css('-webkit-transform',"rotateX(" + now + "deg)");
      }
    },500);
    
    $(".envelope").delay(3000).animate({
      right:'-5000px'
    },500).fadeOut(1000, function(){
        $("p.notif").fadeIn(1000);
    });
    
  });
  
});
        </script>
    <footer class="foot">
      <p>Daniel's Portfolio, Copyright &copy; 2018</p>
    </footer>
</body>
